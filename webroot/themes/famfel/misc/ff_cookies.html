<p>To enable cookies in FireFlox follow these steps:</p>
<ol>
	<li>
		Click on the tools menu and choose Options<br />
		<img src="/files/images/tools.png" alt="Tools Menu" />
	</li>
	<li>
		In the Options window, click on the Privacy Tab<br />
		<img src="/files/images/options.png" alt="Internet Options " />
	</li>
	<li>
		Place a check in the "Allow cookies from sites" box.
	</li>
	<li>
		Now click "Ok".  Your cookies are now set properly! 
	</li>
</ol>
